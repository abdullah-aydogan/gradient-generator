<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="icon" href="./images/favicon.png">
        <title>Gradient Generator</title>
    </head>

    <body>
        <div class="container">
            <p class="app-title">Gradient Generator</p>
            <div class="gradient-box"></div>
            <div class="options">
                <div class="direction">
                    <p>Direction</p>
                    <div class="select-box">
                        <select>
                            <option value="to top">Top</option>
                            <option value="to right top">Right Top</option>
                            <option value="to right">Right</option>
                            <option value="to right bottom">Right Bottom</option>
                            <option value="to bottom">Bottom</option>
                            <option value="to left bottom">Left Bottom</option>
                            <option value="to left">Left</option>
                            <option value="to left top" selected>Left Top</option>
                        </select>
                    </div>
                </div>
                <div class="colors">
                    <p>Colors</p>
                    <div class="inputs">
                        <input type="color" value="#5665E9">
                        <input type="color" value="#A271F8">
                    </div>
                </div>
            </div>
            <textarea disabled>background: linear-gradient(to left top, #977DFE, #6878FF);</textarea>
            <div class="buttons">
                <button class="refresh">Refresh Colors</button>
                <button class="copy">Copy Code</button>
            </div>
        </div>
    </body>
</html>
